<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Welcome back!</h1>
        <p>Enter your credentials to access your account</p>
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <div class="form-group remember">
            <input type="checkbox" id="remember" name="remember" />Remember to
            30 days
          </div>
          <div class="submit">
            <button type="submit" id="bouton">Login</button>
          </div>
          <div class="separateur"><span>Or</span></div>
          <div class="button-container">
            <div class="google-button">
              <img src="images/google.svg" alt="Google Logo" />
              Sign with Google
            </div>
            <div class="apple-button">
              <img src="images/apple.svg" alt="Apple Logo" />
              Sign with Apple
            </div>
          </div>
        </form>
        <p>don't have an account? <a href="singup.html">Sign Up</a></p>
      </div>
      <div class="image">
        <img src="images/img.png" alt="Image" />
      </div>
    </div>
  </body>
</html>
